type Dao @entity {
  id: ID!
  createdAt: BigInt!
  referrer: String
  lootAddress: Bytes!
  sharesAddress: Bytes!
  shareTokenSymbol: String
  lootTokenSymbol: String
  yeeters: [Yeeter!] @derivedFrom(field: "dao")
  yeets: [Yeet!] @derivedFrom(field: "dao")
}

type Yeeter @entity {
  id: ID!
  createdAt: BigInt!
  dao: Dao!
  startTime: BigInt
  endTime: BigInt
  isShares: Boolean
  multiplier: BigInt
  minTribute: BigInt
  goal: BigInt
  balance: BigInt!
  vault: Bytes
  yeetCount: BigInt!
  yeeterType: String
  tokenAddress: Bytes
  tokenDecimals: BigInt
  tokenName: String
  tokenSymbol: String
  yeets: [Yeet!] @derivedFrom(field: "yeeter")
}

type Yeet @entity {
  id: ID!
  createdAt: BigInt!
  dao: Dao!
  yeeter: Yeeter!
  contributor: Bytes!
  amount: BigInt!
  shares: BigInt!
  message: String
  txHash: Bytes!
}
